<html>
{{template "header.tmpl.html"}}
<body>
{{template "nav.tmpl.html"}}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3><i class="fas fa-list-ol"></i> Current queue status</h3>
            <meta http-equiv="refresh" content="30">
            <a class="btn btn-default btn-primary pull-right" href="/status" role="button"><i class="fas fa-sync-alt"></i> Refresh</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">CSid</th>
                    <th scope="col">Name</th>
                    <th scope="col">Joined</th>
                </tr>
                </thead>
                <tbody>
                {{- range .Entries }}
                    <tr>
                        <td>{{ .CSid }}</td>
                        <td>{{ .Name }}</td>
                        <td>{{ .JoinedAt | RelativeTime}}</td>
                    </tr>
                {{- end}}
                </tbody>
            </table>
        </div>
        <hr/>
    </div>
    <hr/><!-- row -->
</div>

</body>
</html>
